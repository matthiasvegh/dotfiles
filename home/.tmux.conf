set -g bell-action any

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g default-terminal screen-256color


# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off


# color scheme (styled as vim-powerline)
set -g status-left-length 52
set -g status-right-length 160
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-justify left

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] emtyvgh #[fg=colour238,bg=colour234,nobold] '
set -g window-status-format "#[fg=yellow,bg=colour234,nobold] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=yellow]#[fg=black,bg=yellow,noreverse,bold] #I #[nobold]#[bold] #W#F #[fg=yellow,bg=colour234,nobold] "

set -g status-right "#[fg=blue,nobold]#[fg=yellow,bg=blue] #S #I:#P #[fg=colour234]#[fg=yellow,bg=colour234] %d %b %Y #[fg=colour230,bg=colour234]#[fg=yellow,bg=colour230] %H:%M:%S "

set status-interval 1

set -g mode-mouse on
set -g mouse-resize-pane off
set -g mouse-select-pane on

# Screen like binding
unbind C-b
set -g prefix C-a
bind a send-prefix

# No escape time for vi mode
set -sg escape-time 0

# Screen like binding for last window
unbind l
bind C-a last-window

bind-key -n M-right next\; refresh-client -S
bind-key -n M-left prev\; refresh-client -S

# Bigger history
set -g history-limit 1000000

set lock-command /home/emtyvgh/build/bin/cmatrix
set lock-after-time 0

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
